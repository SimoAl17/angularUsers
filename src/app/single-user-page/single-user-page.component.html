<div class="container">

    <div class="userData">
        <div class="data">
            <app-user-data [isPartial]="false" [user]="user"></app-user-data>
        </div>
        <div class="right-container">
            <div class="address">indirizzo</div>
            <div class="company">azienda</div>
        </div>
        
    </div>
    <button (click)="loadPosts()">Load Post</button>

    <div *ngIf="posts">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>

</div>
